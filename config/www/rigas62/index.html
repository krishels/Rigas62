<!DOCTYPE html>
<html lang="lv" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rigas62 Mājas Dokumentācijas Sistēma">
    <meta name="theme-color" content="#1a1a2e">
    <title>Rigas62 - Mājas Dokumentācija</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icons/home.svg">
</head>
<body>
    <!-- Header with Search -->
    <header class="header">
        <div class="header-content">
            <a href="#" class="logo" id="logoHome">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                <span class="logo-text">Rīgas 62</span>
            </a>

            <div class="search-container">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="M21 21l-4.35-4.35"/>
                </svg>
                <input
                    type="text"
                    id="globalSearch"
                    class="search-input"
                    placeholder="Meklēt istabas, aprīkojumu..."
                    autocomplete="off"
                >
                <div id="searchSuggestions" class="search-suggestions hidden"></div>
            </div>

            <div class="header-actions">
                <button id="themeToggle" class="icon-btn" title="Mainīt tēmu">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                    <svg class="moon-icon hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Hashtag Filter Bar -->
    <nav class="hashtag-bar">
        <div class="hashtag-container" id="hashtagFilters">
            <button class="hashtag-chip active" data-tag="all">Visi</button>
            <!-- Populated dynamically -->
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Breadcrumb Navigation -->
        <nav class="breadcrumb hidden" id="breadcrumb">
            <a href="#" data-view="home">Sākums</a>
        </nav>

        <!-- Floor Navigation (hidden) -->
        <section id="floorNav" class="floor-nav" style="display: none;">
        </section>

        <!-- Room Grid/List -->
        <section id="roomsContainer" class="rooms-container grid-view">
            <!-- Populated dynamically -->
        </section>

        <!-- Recent Videos Section -->
        <section id="recentVideosSection" class="recent-videos-section">
            <h2 class="section-title">Jaunākie video</h2>
            <div id="recentVideosContainer" class="rooms-container grid-view">
                <!-- Populated dynamically -->
            </div>
        </section>

        <!-- Room Detail View -->
        <section id="roomDetail" class="room-detail hidden">
            <!-- Populated dynamically -->
        </section>

        <!-- Video Modal -->
        <div id="videoModal" class="modal hidden">
            <div class="modal-content">
                <button class="modal-close" id="closeModal">&times;</button>
                <div id="videoContainer">
                    <video id="videoPlayer" controls>
                        <source src="" type="video/mp4">
                    </video>
                </div>
                <div class="video-info">
                    <h3 id="videoTitle"></h3>
                    <p id="videoDescription"></p>
                    <div id="videoHashtags" class="video-hashtags"></div>
                </div>
            </div>
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="no-results hidden">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/>
                <path d="M21 21l-4.35-4.35"/>
                <line x1="8" y1="8" x2="14" y2="14"/>
                <line x1="14" y1="8" x2="8" y2="14"/>
            </svg>
            <h3>Nekas nav atrasts</h3>
            <p>Mēģiniet mainīt meklēšanas kritērijus</p>
        </div>
    </main>

    <script>
        // Auth check - redirect to login if not authenticated
        (function() {
            const token = sessionStorage.getItem('rigas62_auth');
            if (!token || !token.startsWith('r62_')) {
                window.location.href = 'login.html';
            }
        })();
    </script>
    <script src="app.js"></script>
</body>
</html>
