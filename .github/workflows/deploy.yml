name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject credentials
        run: |
          # Replace placeholder credentials with secrets
          sed -i "s/__AUTH_USER__/${{ secrets.AUTH_USER }}/g" config/www/rigas62/auth.js
          sed -i "s/__AUTH_PASS__/${{ secrets.AUTH_PASS }}/g" config/www/rigas62/auth.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'config/www/rigas62'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
